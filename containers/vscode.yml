version: "3"

services:
  code-server:
    container_name: vscode
    ports: 
      - '8443:8443'
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - '$HOME/vscode/config:/config'
    image: lscr.io/linuxserver/code-server
    restart: unless-stopped

